<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Tutorial 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #1a0dab;
        }
        .buttons {
            margin-bottom: 15px;
        }
        .buttons button, .buttons span {
            margin-right: 5px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .buttons span {
            cursor: default;
        }
        .images {
            display: flex;
            gap: 10px;
        }
        .images img {
            width: 280px;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h2>JavaScript Tutorial 4</h2>

    <div class="buttons">
        <button onclick="window.open('view.html', '_blank')">My View</button>
        <button onclick="window.open('house.html', '_blank')">My House</button>
        <button onclick="window.open('hobby.html', '_blank')">My Hobby</button>
        <button onclick="window.print()">Print Page</button>
		<button onclick="this.innerHTML = Date()">The Time IS</button>
    </div>

    <div class="images">
        <img src="view.jpg" alt="My View">
    </div>

</body>
</html>
